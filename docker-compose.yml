services:
  discovery-server:
    build: ./discovery-server
    ports:
      - 8761:8761
    depends_on:
      - keycloak

  api-gateway:
    build: ./api-gateway
    ports:
      - 9999:9999
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
    depends_on:
      - discovery-server

  car-service:
    build: ./car-service
    ports:
      - 6002:6002
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
      - spring.data.mongodb.uri=mongodb://root:root@mongodb:27017/car-service?authSource=admin
    depends_on:
      - discovery-server
      - mongodb
      - api-gateway

  rental-service:
    build: ./rental-service
    ports:
      - 6001:6001
    environment:
      - eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
      - spring.datasource.url=jdbc:postgresql://postgres:5432/rental-service
    depends_on:
      - discovery-server
      - postgres
      - api-gateway

  mongodb:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: root

  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_DB: rental-service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 12345
      POSTGRES_INITDB_ARGS: "--locale=en_US.utf8"
    ports:
      - 5432:5432

  keycloak:
    image: quay.io/keycloak/keycloak
    ports:
      - 8080:8080
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command:
      - start-dev
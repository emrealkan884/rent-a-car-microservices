eureka.instance.prefer-ip-address=true
eureka.client.serviceUrl.defaultZone=http://discovery-server:8761/eureka
eureka.instance.hostname=localhost
spring.application.name=api-gateway
management.endpoints.web.exposure.include=info
server.port=9999
spring.cloud.gateway.routes[0].id=car-service
spring.cloud.gateway.routes[0].uri=lb://car-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/cars/**
spring.cloud.gateway.routes[1].id=rental-service
spring.cloud.gateway.routes[1].uri=lb://rental-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/rentals/**
spring.cloud.gateway.routes[2].id=discovery-service
spring.cloud.gateway.routes[2].uri=http://discovery-server:8761
spring.cloud.gateway.routes[2].predicates[0]=Path=/eureka/web
spring.cloud.gateway.routes[2].filters[0]=SetPath=/
spring.cloud.gateway.routes[3].id=discover-service-static
spring.cloud.gateway.routes[3].uri=http://discovery-server:8761
spring.cloud.gateway.routes[3].predicates[0]=Path=/eureka/**
spring.cloud.gateway.routes[4].id=customer-service
spring.cloud.gateway.routes[4].uri=lb://customer-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/customers/**
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/rent-a-car-microservice